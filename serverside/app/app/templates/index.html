<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <link rel="stylesheet" href="./css/destyle.css">

  <body>
    <header>
      <div class="dummy show-help-btn">
        <div id="show-help-btn__inner">?</div>

      <div class="dummy"></div>

    <div id="container">
      <App></App>

      <div class="popup-inner" id="popup-help">

          <p><strong>Wordle</strong>の解答の推測を助けます。</p>

          <div id="popup-help-example">
            <p><strong>Example</strong></p>
            <div id="popup-help-example-imagewrapper"></div>
          </div>
          <p><strong>enjoy Wordle life every day!</strong></p>
        </div>
      </div>
      <div id="popup-bg"></div>
    </div>
